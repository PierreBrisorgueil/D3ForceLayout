<!DOCTYPE html>
<html>
	<head>
		<title>D3.js Force Layout</title>

		<!-- General META -->
		<meta charset="utf-8">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

		<!-- CSS Files-->
		<link rel="stylesheet" href="../../common_files/css/common_css.css">
	</head>

	<body class="" ng-app="forceLayoutApp">
		<header>
			<nav class="navbar">

		<script type="text/javascript" src="../../common_files/lib/d3/d3.js"></script>
		<script type="text/javascript" src="../js/controllers/homeController.js"></script>

</html>
